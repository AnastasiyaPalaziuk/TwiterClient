<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/lib/codebird.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"
            type="text/javascript"></script>
    <title>Twitter Client</title>
</head>
<body ng-app="TwitterClient" ng-controller="appController">
<div class="container-fluid ">
    <div class="row">
        <div class="col-sm-5 col-md-4 col-lg-4">
            <div class="head" ng-click="subscribersShow()">
                <h3 id="head-subscribers" class="text-center">Your subscription</h3>
            </div>
            <div id="subscribers">
                <ul ng-repeat="x in subscribers">
                    <one-subscriber></one-subscriber>
                </ul>
            </div>
        </div>
        <div class="col-sm-7 col-md-8 col-lg-8">

            <div class="head head-search">
                <h2>Search Tweets</h2>
            </div>

            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search..." ng-model="text"/>
                    <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button" ng-click="searchTweets(text)">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                </div>
                <div>
                    <h3>Search result</h3>
                    <div id="tweets">
                        <ul ng-repeat="x in foundTweets.items">
                            <one-tweet></one-tweet>
                        </ul>
                        <div class="windows8">

                            <div class="wBall" id="wBall_1">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_2">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_3">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_4">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_5">
                                <div class="wInnerBall"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    var app = angular.module("TwitterClient", []);

</script>
<script src="js/controllers/appController.js"></script>
<script src="js/directives/oneSubscriber.js"></script>
<script src="js/directives/oneTweet.js"></script>


</body>
</html>
